<!doctype html>
<html>
{% include "adoptions/base.html" %}
{% block content %}
<style>
    h1{
    padding: 3%;
    }
    .login {
    padding: 3%;
    }
    .submit {
    margin-top: -5%;
    padding: 3%;
    }
</style>
<body>

<div class="login">
  <h1>Login</h1>
  <form method="post">
      {% csrf_token %}
      <div class="login">
        <p><strong>Username: </strong></p>
        <p> {{ form.username }}</p>
        <p><strong>Password: </strong> </p>
        <p>{{ form.password }}</p>
      </div>
      <div class="submit">
          <input type="submit" value="Submit">
      </div>
    </form>
  <br>
<a href="{% url 'adoptions:index' %}">Back to home page</a>
{% endblock %}
</div>

</body>
{% include "adoptions/footer.html" %}
</html>
