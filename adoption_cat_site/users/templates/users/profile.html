<!doctype html>
{% load static %}
<html lang="en">
{% include "adoptions/base.html" %}
<style>
    .flex-box {
      display: flex;
    }
    h1 {
    margin-left: 5%;
    margin-right: 5%;
    color: black;
    text-shadow: 3px 3px 5px #0000006e;
    font-family: "Lucida Console", monospace;
    align-content: center;
    font-size: 4vw;
    border-left: 7px solid green;
    background-color: lightgrey;
    padding-top: 1%;
    padding-right: 1%;
    padding-bottom: 1%;
    padding-left: 1%;
    }
    .logo_cat_site {
      margin-left: 78%;
      width: 25%;
      height: 25%;
    }
    .text_area {
        padding: 1%;
        margin: 5%;
        width: 40%;
        height: 50%;
        border: 1px solid green;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);;
        text-shadow: black;
        box-sizing: border-box;
    }
</style>
<body>
<h1>Profile</h1>
    <div class="flex-box">
      <div class="text_area">
          <div class="text">
            <p><b>First name: {{ user.last_name }}</b></p><p></p>
            <p><b>Last name: {{ user.first_name }} </b></p><p></p>
            <p><b>Username: {{ user.username }}</b></p><p></p>
            <p><b>E-mail: {{ user.email }}</b></p><p></p>
            <img class="logo_cat_site" src="{% static 'adoptions/cat_logo_no_background.png' %}"/>
          </div>
      </div>
      <div class="image-adopt">
        <img class="logo" src="{% static 'adoptions/logo_adopt_cat.png' %}"/>
      </div>
    </div>

{% include "adoptions/footer.html" %}
</body>
</html>
